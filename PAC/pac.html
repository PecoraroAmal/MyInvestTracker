    <link rel="shortcut icon" href="/../asset/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/../asset/apple-touch-icon.png" />

<body>
    <nav class="sidebar">
        <a href="../index.html" data-label="Home"><i class="fa-solid fa-house"></i></a>
        <a href="../Tracker/tracker.html" data-label="Tracker"><i class="fa-solid fa-chart-simple"></i></a>

        <a href="../Calcolatrice/calcolatrice.html" data-label="Calculator"><i class="fas fa-balance-scale"></i></a>
        <a href="../Info/info.html" data-label="Info"><i class="fa-solid fa-circle-info"></i></a>
    </nav>

    <div class="main-content">
        <h1>Calcolatore Piano di Accumulo Capitale</h1>
        <div class="container">
            <form id="calc-form" class="form-group">
                <p>
                    <label for="initial">Investimento iniziale (€):</label>
                    <input type="number" step="0.01" id="initial" min="0" required>
                </p>
                <p>
                    <label for="recurring">Importo ricorrente (€):</label>
                    <input type="number" step="0.01" id="recurring" min="0" required>
                </p>
                <p>
                    <label for="cadence">Cadenza di versamento (mesi, 1-12):</label>
                    <input type="number" id="cadence" min="1" max="12" required>
                </p>
                <p>
                    <label for="rate">Rendimento annuo (%):</label>
                    <input type="number" step="0.01" id="rate" min="0" required>
                </p>
                <p>
                    <label for="duration">Durata in anni:</label>
                    <input type="number" id="duration" min="1" required>
                </p>
                <button type="button" onclick="calculate()">Calcola</button>
            </form>

            <div id="output" class="hidden">
                <div id="results">
                    <p id="final">Patrimonio finale stimato: </p>
                    <p id="total">Totale investito: </p>
                    <p id="profit">Profitto ottenuto: </p>
                </div>
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>
